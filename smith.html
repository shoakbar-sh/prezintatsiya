<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <title>Prezintatsiya</title>
</head>

<body>

   <div class="conteiner">
      <main>
         <div class="corusel">
            <div class="corusel_list">
               <div class="will">
                  <img src="./images/will.png" alt="img-2" class="corusel-item">
                  <h1>Will Smith</h1>
               </div>
               <div class="oskar">
                  <img src="./images/king.jpg" alt="img-4" class="corusel-item">
                  <h1>King Richard</h1>
               </div>
               <div class="oskar">
                  <img src="./images/oska.png" alt="img-3" class="corusel-item">
                  <h1>Award ceremony 2022</h1>
               </div>
               <div class="ali">
                  <img src="./images/nox.jpg" alt="img-5" class="corusel-item king">
                  <img src="./images/ali.png" alt="img-5" class="corusel-item box">
                  <img src="./images/box.png" alt="" class="corusel-item smit">
                  <h1>Muhhamad Ali</h1>
                  <h2>Greatest</h2>
               </div>
               <div class="bad">
                  <img src="./images/bad.png" alt="img-6" class="corusel-item boy">
                  <img src="./images/boys.png" alt="" class="corusel-item">
                  <h1>Bad Boys</h1>
               </div>
               <div class="oskar">
                  <img src="./images/black.png" alt="img-7" class="corusel-item">
                  <h1>Man in Black</h1>
               </div>
               <div class="legent">
                  <img src="./images/legent.jpg" alt="img-8" class="corusel-item leg">
                  <img src="./images/son.jpg" alt="" class="corusel-item son">
                  <h1>I'm legent</h1>
               </div>
            </div>
            <span class="prev">
               <i class='bx bx-left-arrow-alt'></i>
            </span>
            <span class="next">
               <i class='bx bx-right-arrow-alt'></i>
            </span>
         </div>
      </main>
   </div>

   <script src="./app.js"></script>
</body>

</html>
